<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header><h1>Tablas</h1></header>
    <h2>tabla 1</h2>
    <table class="C">
        <tr>
            <td>A</td>
            <td>B</td>
            <td>C</td>
        </tr>
        <tr>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>
    </table>
    <h2>tabla 2</h2>
    <table class="C">
        <tr>
            <td class="A">A</td>
            <td>B</td>
            <td>C</td>
        </tr>
        <tr>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>
    </table>
    <h2>tabla 3</h2>
    <table>
        <tr>
            <td class="B">A</td>
            <td class="B">B</td>
            <td class="B">C</td>
        </tr>
        <tr>
            <td class="B">D</td>
            <td class="B" colspan="2">E, F</td>
        </tr>
        <tr>
            <td class="B">G</td>
            <td class="B">H</td>
            <td class="B" rowspan="2">I, L</td>
        </tr>
        <tr>
            <td class="B">J</td>
            <td class="B">K</td>
        </tr>
    </table>
